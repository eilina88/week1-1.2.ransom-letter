<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransom Note</title>
    <style>
        .letter {
            font-family: 'Candy Script', sans-serif;
            display: inline-block;
            margin: 0 4px;
            padding: 10px;
            border-radius: 5px;
            color: light pink; 
        }
        .red { background-color: red; font-size: 48px; }
        .blue { background-color: blue; font-size: 48px; }
        .green { background-color: green; font-size: 48px; }
        .orange { background-color: coral; font-size: 48px; }
        .purple { background-color: purple; font-size: 48px; }
        .brown { background-color: brown; font-size: 48px; }
        .teal { background-color: teal; font-size: 48px; }
        .magenta { background-color: magenta; font-size: 48px; }
        .grey { background-color: grey; font-size: 48px; }
        .pink { background-color: pink; font-size: 48px; }
        .black { background-color: black; font-size: 48px; }
        .yellow { background-color: yellow; font-size: 48px; }
        .violet { background-color: violet; font-size: 48px; }
    </style>
</head>
<body>
    <p>
        <span class="letter red">L</span>
        <span class="letter blue">i</span>
        <span class="letter green">v</span>
        <span class="letter orange">e</span>
        <span class="letter purple"> </span>
        <span class="letter brown">y</span>
        <span class="letter teal">o</span>
        <span class="letter magenta">u</span>
        <span class="letter grey">r</span>
        <span class="letter pink"> </span>
        <span class="letter black">l</span>
        <span class="letter yellow">i</span>
        <span class="letter violet">f</span>
        <span class="letter red">e</span>
    </p>
</body>
</html>
